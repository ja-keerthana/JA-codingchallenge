<div class="mat-elevation-z8 mr-6 ml-6" *ngIf="dataSource; else loading">
    <table mat-table [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="candidateId">
            <th mat-header-cell *matHeaderCellDef> Candidate ID </th>
            <td mat-cell *matCellDef="let element"> {{element.candidateId}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
            [class.row-is-clicked]="isActiveClickRow(row)"
            (click)="onClickRow(row)"
        ></tr>
    </table>
    <mat-paginator [length]="totalPaginatedItems" [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="[10]" showFirstLastButtons (page)="pageChangeEvent($event)"></mat-paginator>
</div>
<ng-template #loading>
    <div class="w-100 flex place-content-center">
        <mat-spinner class="place-self-center"></mat-spinner>
    </div>
    <h2 class="animate-pulse text-center">Loading ...</h2>
</ng-template>
